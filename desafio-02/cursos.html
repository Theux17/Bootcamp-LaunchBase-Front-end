<!DOCTYPE html>
<html>

<head>
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <header>

        <div class="links">
            <a href="sobre.html" target="blank">Sobre</a>
            <a href="cursos.html" target="blank">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="blank">Email</a>
            <a href="tel:+5547992078767 ">Telefone</a>
        </div>

    </header>


    <h1>Cursos</h1>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="content">
                <p>Starter | Diego Fernandes</p>
            </div>
            <div class="card__info">
                <div class="modules">
                    <p>5 módulos</p>
                </div>
                <div class="price">
                    <p>Gratuito</p>
                </div>
            </div>
        </div>
        <div class="card" id="launchbase">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
                    alt="LaunchBase">
            </div>
            <div class="content">
                <p>LaunchBase | Mayk Brito</p>
            </div>
            <div class="card__info">
                <div class="modules">
                    <p>16 módulos</p>
                </div>
                <div class="price">
                    <p>Pago</p>
                </div>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
            </div>
            <div class="content">
                <p>GoStack | Diego Fernandes</p>
            </div>
            <div class="card__info">
                <div class="modules">
                    <p>16 módulos</p>
                </div>
                <div class="price">
                    <p>Pago</p>
                </div>
            </div>
        </div>
    </section>


    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">
                    close
                </i>
            </a>

            <a class="maximize-modal">
                <i class="material-icons">
                    crop_5_4
                </i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
